<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎯 Dart Scoring API Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #2d3748;
            margin-bottom: 10px;
        }

        .section {
            background: #f7fafc;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .section h2 {
            color: #4a5568;
            margin-bottom: 15px;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 5px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #2d3748;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            margin-right: 10px;
            margin-bottom: 10px;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
        }

        .result {
            background: #edf2f7;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
        }

        .result.success {
            background: #c6f6d5;
            border-color: #9ae6b4;
        }

        .result.error {
            background: #fed7d7;
            border-color: #feb2b2;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }

        .quick-links {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .quick-links a {
            background: #667eea;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
        }

        .quick-links a:hover {
            background: #5a67d8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎯 Dart Scoring API Test</h1>
            <p>Test-Tool für die Dart-Scoring-API-Endpunkte</p>
        </div>

        <div class="quick-links">
            <a href="/dart-scoring.html?tournament=TEST_TOURNAMENT&match=TEST_MATCH&uuid=true" target="_blank">🎯 Dart Scoring öffnen</a>
            <a href="/tournament-interface.html?tournament=TEST_TOURNAMENT" target="_blank">🏆 Tournament Interface</a>
            <a href="/match-page.html?tournament=TEST_TOURNAMENT&match=TEST_MATCH&uuid=true" target="_blank">📋 Match Page</a>
            <a href="/dashboard.html" target="_blank">📊 Dashboard</a>
        </div>

        <div class="grid">
            <div class="section">
                <h2>📋 Match-Daten laden</h2>
                <div class="input-group">
                    <label for="tournamentId">Tournament ID:</label>
                    <input type="text" id="tournamentId" value="TOURNAMENT_20250828_154658" placeholder="Tournament ID eingeben">
                </div>
                <div class="input-group">
                    <label for="matchId">Match ID (UUID oder Numeric):</label>
                    <input type="text" id="matchId" value="c879ae64-1655-41f7-aa03-499c8c93c7b8" placeholder="Match ID eingeben">
                </div>
                <button class="btn" onclick="testLoadMatch()">🔍 Match laden</button>
                <button class="btn btn-secondary" onclick="testListMatches()">📋 Alle Matches</button>
                <div id="matchResult" class="result"></div>
            </div>

            <div class="section">
                <h2>🎯 Match-Ergebnis übertragen</h2>
                <div class="input-group">
                    <label for="resultTournamentId">Tournament ID:</label>
                    <input type="text" id="resultTournamentId" value="TOURNAMENT_20250828_154658">
                </div>
                <div class="input-group">
                    <label for="resultMatchId">Match ID:</label>
                    <input type="text" id="resultMatchId" value="c879ae64-1655-41f7-aa03-499c8c93c7b8">
                </div>
                <div class="input-group">
                    <label for="player1Sets">Spieler 1 Sets:</label>
                    <input type="number" id="player1Sets" value="3">
                </div>
                <div class="input-group">
                    <label for="player2Sets">Spieler 2 Sets:</label>
                    <input type="number" id="player2Sets" value="1">
                </div>
                <div class="input-group">
                    <label for="player1Legs">Spieler 1 Legs:</label>
                    <input type="number" id="player1Legs" value="15">
                </div>
                <div class="input-group">
                    <label for="player2Legs">Spieler 2 Legs:</label>
                    <input type="number" id="player2Legs" value="9">
                </div>
                <button class="btn" onclick="testSubmitResult()">📤 Ergebnis senden</button>
                <div id="resultSubmitResult" class="result"></div>
            </div>
        </div>

        <div class="section">
            <h2>🏆 Tournament-Daten</h2>
            <div class="input-group">
                <label for="testTournamentId">Tournament ID:</label>
                <input type="text" id="testTournamentId" value="TOURNAMENT_20250828_154658">
            </div>
            <button class="btn" onclick="testLoadTournament()">🏆 Tournament laden</button>
            <button class="btn btn-secondary" onclick="testListTournaments()">📋 Alle Tournaments</button>
            <button class="btn btn-secondary" onclick="testGameRules()">🎮 Game Rules</button>
            <div id="tournamentResult" class="result"></div>
        </div>

        <div class="section">
            <h2>🔧 Server-Status</h2>
            <button class="btn" onclick="testHealth()">❤️ Health Check</button>
            <button class="btn btn-secondary" onclick="testStatus()">📊 API Status</button>
            <button class="btn btn-secondary" onclick="testWebSocket()">🔌 WebSocket Info</button>
            <div id="statusResult" class="result"></div>
        </div>
    </div>

    <script>
        // Test Match-Daten laden
        async function testLoadMatch() {
            const tournamentId = document.getElementById('tournamentId').value;
            const matchId = document.getElementById('matchId').value;
            const resultDiv = document.getElementById('matchResult');
            
            try {
                resultDiv.textContent = '⏳ Lade Match-Daten...';
                resultDiv.className = 'result';
                
                const response = await fetch(`/api/match/${tournamentId}/${matchId}?uuid=true`);
                const data = await response.json();
                
                resultDiv.textContent = JSON.stringify(data, null, 2);
                resultDiv.className = response.ok ? 'result success' : 'result error';
                
                console.log('🎯 Match Data:', data);
                
            } catch (error) {
                resultDiv.textContent = `❌ Fehler: ${error.message}`;
                resultDiv.className = 'result error';
                console.error('❌ Load Match Error:', error);
            }
        }

        // Test alle Matches auflisten
        async function testListMatches() {
            const tournamentId = document.getElementById('tournamentId').value;
            const resultDiv = document.getElementById('matchResult');
            
            try {
                resultDiv.textContent = '⏳ Lade alle Matches...';
                resultDiv.className = 'result';
                
                const response = await fetch(`/api/tournaments/${tournamentId}/matches`);
                const data = await response.json();
                
                resultDiv.textContent = JSON.stringify(data, null, 2);
                resultDiv.className = response.ok ? 'result success' : 'result error';
                
                console.log('📋 All Matches:', data);
                
            } catch (error) {
                resultDiv.textContent = `❌ Fehler: ${error.message}`;
                resultDiv.className = 'result error';
                console.error('❌ List Matches Error:', error);
            }
        }

        // Test Match-Ergebnis übertragen
        async function testSubmitResult() {
            const tournamentId = document.getElementById('resultTournamentId').value;
            const matchId = document.getElementById('resultMatchId').value;
            const resultDiv = document.getElementById('resultSubmitResult');
            
            const resultData = {
                player1Sets: parseInt(document.getElementById('player1Sets').value) || 0,
                player2Sets: parseInt(document.getElementById('player2Sets').value) || 0,
                player1Legs: parseInt(document.getElementById('player1Legs').value) || 0,
                player2Legs: parseInt(document.getElementById('player2Legs').value) || 0,
                notes: 'Test-Ergebnis von API-Test-Tool',
                submittedVia: 'API-Test'
            };
            
            try {
                resultDiv.textContent = '⏳ Übertrage Ergebnis...';
                resultDiv.className = 'result';
                
                const response = await fetch(`/api/match/${tournamentId}/${matchId}/result`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(resultData)
                });
                
                const data = await response.json();
                
                resultDiv.textContent = JSON.stringify(data, null, 2);
                resultDiv.className = response.ok ? 'result success' : 'result error';
                
                console.log('📤 Submit Result:', data);
                
            } catch (error) {
                resultDiv.textContent = `❌ Fehler: ${error.message}`;
                resultDiv.className = 'result error';
                console.error('❌ Submit Result Error:', error);
            }
        }

        // Test Tournament-Daten laden
        async function testLoadTournament() {
            const tournamentId = document.getElementById('testTournamentId').value;
            const resultDiv = document.getElementById('tournamentResult');
            
            try {
                resultDiv.textContent = '⏳ Lade Tournament-Daten...';
                resultDiv.className = 'result';
                
                const response = await fetch(`/api/tournaments/${tournamentId}`);
                const data = await response.json();
                
                resultDiv.textContent = JSON.stringify(data, null, 2);
                resultDiv.className = response.ok ? 'result success' : 'result error';
                
                console.log('🏆 Tournament Data:', data);
                
            } catch (error) {
                resultDiv.textContent = `❌ Fehler: ${error.message}`;
                resultDiv.className = 'result error';
                console.error('❌ Load Tournament Error:', error);
            }
        }

        // Test alle Tournaments auflisten
        async function testListTournaments() {
            const resultDiv = document.getElementById('tournamentResult');
            
            try {
                resultDiv.textContent = '⏳ Lade alle Tournaments...';
                resultDiv.className = 'result';
                
                const response = await fetch('/api/tournaments');
                const data = await response.json();
                
                resultDiv.textContent = JSON.stringify(data, null, 2);
                resultDiv.className = response.ok ? 'result success' : 'result error';
                
                console.log('🏆 All Tournaments:', data);
                
            } catch (error) {
                resultDiv.textContent = `❌ Fehler: ${error.message}`;
                resultDiv.className = 'result error';
                console.error('❌ List Tournaments Error:', error);
            }
        }

        // Test Game Rules
        async function testGameRules() {
            const tournamentId = document.getElementById('testTournamentId').value;
            const resultDiv = document.getElementById('tournamentResult');
            
            try {
                resultDiv.textContent = '⏳ Lade Game Rules...';
                resultDiv.className = 'result';
                
                const response = await fetch(`/api/tournaments/${tournamentId}/gamerules`);
                const data = await response.json();
                
                resultDiv.textContent = JSON.stringify(data, null, 2);
                resultDiv.className = response.ok ? 'result success' : 'result error';
                
                console.log('🎮 Game Rules:', data);
                
            } catch (error) {
                resultDiv.textContent = `❌ Fehler: ${error.message}`;
                resultDiv.className = 'result error';
                console.error('❌ Game Rules Error:', error);
            }
        }

        // Test Health Check
        async function testHealth() {
            const resultDiv = document.getElementById('statusResult');
            
            try {
                resultDiv.textContent = '⏳ Health Check...';
                resultDiv.className = 'result';
                
                const response = await fetch('/api/health');
                const data = await response.json();
                
                resultDiv.textContent = JSON.stringify(data, null, 2);
                resultDiv.className = response.ok ? 'result success' : 'result error';
                
                console.log('❤️ Health:', data);
                
            } catch (error) {
                resultDiv.textContent = `❌ Fehler: ${error.message}`;
                resultDiv.className = 'result error';
                console.error('❌ Health Error:', error);
            }
        }

        // Test API Status
        async function testStatus() {
            const resultDiv = document.getElementById('statusResult');
            
            try {
                resultDiv.textContent = '⏳ API Status...';
                resultDiv.className = 'result';
                
                const response = await fetch('/api/status');
                const data = await response.json();
                
                resultDiv.textContent = JSON.stringify(data, null, 2);
                resultDiv.className = response.ok ? 'result success' : 'result error';
                
                console.log('📊 Status:', data);
                
            } catch (error) {
                resultDiv.textContent = `❌ Fehler: ${error.message}`;
                resultDiv.className = 'result error';
                console.error('❌ Status Error:', error);
            }
        }

        // Test WebSocket Info
        async function testWebSocket() {
            const resultDiv = document.getElementById('statusResult');
            
            try {
                resultDiv.textContent = '⏳ WebSocket Info...';
                resultDiv.className = 'result';
                
                const response = await fetch('/api/websocket/info');
                const data = await response.json();
                
                resultDiv.textContent = JSON.stringify(data, null, 2);
                resultDiv.className = response.ok ? 'result success' : 'result error';
                
                console.log('🔌 WebSocket:', data);
                
            } catch (error) {
                resultDiv.textContent = `❌ Fehler: ${error.message}`;
                resultDiv.className = 'result error';
                console.error('❌ WebSocket Error:', error);
            }
        }

        // Auto-populate mit URL-Parametern
        window.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const tournament = urlParams.get('tournament');
            const match = urlParams.get('match');
            
            if (tournament) {
                document.getElementById('tournamentId').value = tournament;
                document.getElementById('resultTournamentId').value = tournament;
                document.getElementById('testTournamentId').value = tournament;
            }
            
            if (match) {
                document.getElementById('matchId').value = match;
                document.getElementById('resultMatchId').value = match;
            }
            
            console.log('🎯 API Test Tool loaded');
            console.log('Available endpoints:', [
                '/api/match/{tournamentId}/{matchId}?uuid=true',
                '/api/match/{tournamentId}/{matchId}/result',
                '/api/tournaments/{tournamentId}',
                '/api/tournaments/{tournamentId}/matches',
                '/api/tournaments/{tournamentId}/gamerules',
                '/api/health',
                '/api/status'
            ]);
        });
    </script>
</body>
</html>
