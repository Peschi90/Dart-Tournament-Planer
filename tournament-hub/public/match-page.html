<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="matchPage.title">🎯 Match Interface - Dart Tournament Hub</title>
    <script src="/js/i18n.js"></script>
    <script src="/js/i18n-helper.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .match-info h1 {
            color: #5a67d8;
            margin-bottom: 5px;
            font-size: 1.8em;
        }
        
        .match-meta {
            color: #666;
            font-size: 0.9em;
        }
        
        .connection-status {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #f56565;
        }
        
        .status-indicator.connected {
            background: #48bb78;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(72, 187, 120, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(72, 187, 120, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(72, 187, 120, 0);
            }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }
        
        .back-button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
            margin-bottom: 20px;
        }
        
        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            text-decoration: none;
        }
        
        .match-container {
            display: grid;
            gap: 25px;
            grid-template-columns: 2fr 1fr;
        }
        
        .main-match-area {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .match-sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .sidebar-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .loading-container {
            text-align: center;
            color: white;
            font-size: 1.2em;
            padding: 60px 20px;
        }
        
        .loading-container .icon {
            font-size: 4em;
            margin-bottom: 20px;
            display: block;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        .live-indicator {
            background: #48bb78;
            color: white;
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 0.8em;
            font-weight: bold;
            animation: pulse 2s infinite;
        }
        
        @media (max-width: 1024px) {
            .match-container {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            .match-info h1 {
                font-size: 1.4em;
            }
            .container {
                padding: 15px;
            }
            .main-match-area,
            .sidebar-section {
                padding: 20px;
            }
        }
        /* Hide elements initially */
        
        .hidden {
            display: none !important;
        }
        /* Animation classes */
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="header-content">
            <div class="match-info">
                <h1 id="matchTitle" data-i18n="matchPage.loading.match">🎯 Lade Match...</h1>
                <div class="match-meta" id="matchMeta" data-i18n="matchPage.loading.connecting">
                    Verbinde mit Tournament Hub...
                </div>
            </div>
            <div class="connection-status">
                <div class="live-indicator" data-i18n="matchPage.connection.live">LIVE</div>
                <div class="status-indicator" id="connectionIndicator"></div>
                <span id="connectionText" data-i18n="matchPage.connection.connecting">Verbinde...</span>
            </div>
        </div>
    </div>

    <!-- Language Selector -->
    <div id="languageSelectorContainer"></div>

    <div class="container">
        <a href="#" id="backButton" class="back-button" data-i18n="navigation.backToTournament">← Zurück zur Turnierübersicht</a>

        <div id="loadingContainer" class="loading-container">
            <span class="icon"><div class="loading-spinner"></div></span>
            <span data-i18n="matchPage.loading.matchData">Lade Match-Daten...</span>
        </div>

        <div id="matchContainer" class="match-container hidden">
            <div class="main-match-area" id="mainMatchArea">
                <!-- Match content will be loaded here -->
            </div>

            <div class="match-sidebar">
                <div class="sidebar-section" id="gameRulesSection">
                    <!-- Game rules will be loaded here -->
                    <h3 data-i18n="matchPage.sections.gameRules">Spielregeln</h3>
                </div>

                <div class="sidebar-section" id="matchInfoSection">
                    <!-- Match info will be loaded here -->
                    <h3 data-i18n="matchPage.sections.matchInfo">Match-Informationen</h3>
                </div>
            </div>
        </div>
    </div>

    <!-- External Scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Wait for i18n to be ready (it auto-initializes)
        document.addEventListener('DOMContentLoaded', async() => {
            // Wait for i18n to be fully initialized
            if (!window.i18n || !window.i18n.isInitialized) {
                await new Promise(resolve => {
                    const checkI18n = () => {
                        if (window.i18n && window.i18n.isInitialized) {
                            resolve();
                        } else {
                            setTimeout(checkI18n, 50);
                        }
                    };
                    checkI18n();
                });
            }

            // Create language selector  
            i18n.createLanguageSelector('languageSelectorContainer');

            // Apply translations
            i18n.applyTranslations();

            // Add language change listener
            i18n.onLanguageChange((newLanguage) => {
                console.log(`🌐 Language changed to: ${newLanguage}`);
                document.title = i18n.t('matchPage.title');

                // Update global t function
                window.t = (key, params = {}) => i18n.t(key, params);

                // Apply translations to static elements first
                i18n.applyTranslations();

                // Force complete re-render of all dynamic content
                if (window.matchPageMain && window.matchPageMain.display) {
                    console.log('🔄 Re-rendering all dynamic content after language change...');

                    // Force refresh of display content
                    window.matchPageMain.display.updateDisplay(
                        window.matchPageMain.display.currentMatch,
                        window.matchPageMain.display.currentGameRules
                    );

                    // Update header specifically
                    window.matchPageMain.display.updateHeader();

                    // Update all sidebar sections
                    window.matchPageMain.display.updateGameRulesSection();
                    window.matchPageMain.display.updateMatchInfoSection();
                }

                console.log('✅ Language change complete');
            });

            // Make t function globally available
            window.t = (key, params = {}) => i18n.t(key, params);

            console.log('✅ i18n system fully initialized and ready');

            // Now initialize the match page after i18n is ready
            if (window.matchPageMain) {
                console.log('🚀 Initializing Match Page after i18n...');
                await window.matchPageMain.initialize();
            } else {
                // Wait for match page main to load
                const waitForMain = setInterval(() => {
                    if (window.matchPageMain) {
                        clearInterval(waitForMain);
                        console.log('🚀 Initializing Match Page after i18n...');
                        window.matchPageMain.initialize();
                    }
                }, 100);
            }
        });
    </script>
    <script src="/js/match-page-core.js"></script>
    <script src="/js/match-page-display.js"></script>
    <script src="/js/match-page-scoring.js"></script>
    <script src="/js/match-page-api.js"></script>
    <script src="/js/match-page-main.js"></script>
</body>

</html>
