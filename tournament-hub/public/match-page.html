<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎯 Match Interface - Dart Tournament Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0; 
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: rgba(255,255,255,0.95);
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .match-info h1 {
            color: #5a67d8;
            margin-bottom: 5px;
            font-size: 1.8em;
        }

        .match-meta {
            color: #666;
            font-size: 0.9em;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #f56565;
        }

        .status-indicator.connected {
            background: #48bb78;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(72, 187, 120, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(72, 187, 120, 0); }
            100% { box-shadow: 0 0 0 0 rgba(72, 187, 120, 0); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .back-button {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
            margin-bottom: 20px;
        }

        .back-button:hover {
            background: rgba(255,255,255,0.3);
            color: white;
            text-decoration: none;
        }

        .match-container {
            display: grid;
            gap: 25px;
            grid-template-columns: 2fr 1fr;
        }

        .main-match-area {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .match-sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .sidebar-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .loading-container {
            text-align: center;
            color: white;
            font-size: 1.2em;
            padding: 60px 20px;
        }

        .loading-container .icon {
            font-size: 4em;
            margin-bottom: 20px;
            display: block;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .live-indicator {
            background: #48bb78;
            color: white;
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 0.8em;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        @media (max-width: 1024px) {
            .match-container {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .match-info h1 {
                font-size: 1.4em;
            }

            .container {
                padding: 15px;
            }

            .main-match-area, .sidebar-section {
                padding: 20px;
            }
        }

        /* Hide elements initially */
        .hidden {
            display: none !important;
        }

        /* Animation classes */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="match-info">
                <h1 id="matchTitle">🎯 Lade Match...</h1>
                <div class="match-meta" id="matchMeta">
                    Verbinde mit Tournament Hub...
                </div>
            </div>
            <div class="connection-status">
                <div class="live-indicator">LIVE</div>
                <div class="status-indicator" id="connectionIndicator"></div>
                <span id="connectionText">Verbinde...</span>
            </div>
        </div>
    </div>

    <div class="container">
        <a href="#" id="backButton" class="back-button">← Zurück zur Turnierübersicht</a>
        
        <div id="loadingContainer" class="loading-container">
            <span class="icon"><div class="loading-spinner"></div></span>
            Lade Match-Daten...
        </div>

        <div id="matchContainer" class="match-container hidden">
            <div class="main-match-area" id="mainMatchArea">
                <!-- Match content will be loaded here -->
            </div>
            
            <div class="match-sidebar">
                <div class="sidebar-section" id="gameRulesSection">
                    <!-- Game rules will be loaded here -->
                </div>
                
                <div class="sidebar-section" id="matchInfoSection">
                    <!-- Match info will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- External Scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/match-page-core.js"></script>
    <script src="/js/match-page-display.js"></script>
    <script src="/js/match-page-scoring.js"></script>
    <script src="/js/match-page-api.js"></script>
    <script src="/js/match-page-main.js"></script>
</body>
</html>
