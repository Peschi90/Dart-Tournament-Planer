<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Interface - Tournament Hub</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            padding: 1rem;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 2rem;
            text-align: center;
            position: relative;
        }
        
        .header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        .tournament-info {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        .back-btn {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }
        
        .content {
            padding: 2rem;
        }
        
        .match-card {
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
        }
        
        .match-card.selected {
            border-color: #667eea;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.15);
            transform: translateY(-2px);
        }
        
        .match-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #e2e8f0;
        }
        
        .match-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #2d3748;
        }
        
        .match-status {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .status-pending {
            background: #fef5e7;
            color: #c05621;
        }
        
        .status-active {
            background: #e6fffa;
            color: #285e61;
        }
        
        .status-completed {
            background: #c6f6d5;
            color: #22543d;
        }
        
        .players-section {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 1.5rem;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .player {
            text-align: center;
            padding: 1.5rem;
            background: white;
            border-radius: 12px;
            border: 2px solid #e2e8f0;
            transition: all 0.3s ease;
        }
        
        .player.winner {
            border-color: #48bb78;
            background: #f0fff4;
            transform: scale(1.05);
        }
        
        .player-name {
            font-size: 1.25rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 0.5rem;
        }
        
        .vs-indicator {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
            text-shadow: 0 2px 10px rgba(102, 126, 234, 0.3);
        }
        
        .score-section {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 2px solid #e2e8f0;
        }
        
        .score-title {
            font-size: 1.125rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .score-inputs {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 1rem;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .score-input-group {
            text-align: center;
        }
        
        .score-input-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 0.5rem;
        }
        
        .score-input {
            width: 80px;
            height: 60px;
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            outline: none;
            transition: all 0.3s ease;
            margin: 0 auto;
            display: block;
        }
        
        .score-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .additional-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
        }
        
        .input-group label {
            font-size: 0.875rem;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 0.5rem;
        }
        
        .input-group input,
        .input-group textarea {
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .input-group input:focus,
        .input-group textarea:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .submit-section {
            text-align: center;
            margin-top: 2rem;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 3rem;
            border-radius: 12px;
            font-size: 1.125rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        
        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .success-message {
            background: #c6f6d5;
            color: #22543d;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
            font-weight: 600;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }
        
        .success-message.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .error-message {
            background: #fed7d7;
            color: #742a2a;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
            font-weight: 600;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }
        
        .error-message.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            color: #718096;
        }
        
        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid #e2e8f0;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 1rem;
        }
        
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        .connection-status {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
            z-index: 1000;
            transition: all 0.3s ease;
        }
        
        .connection-status.connected {
            background: #c6f6d5;
            color: #22543d;
        }
        
        .connection-status.disconnected {
            background: #fed7d7;
            color: #742a2a;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 0;
                border-radius: 0;
                min-height: 100vh;
            }
            .header {
                padding: 1.5rem 1rem;
            }
            .header h1 {
                font-size: 1.5rem;
            }
            .players-section {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            .vs-indicator {
                font-size: 1.5rem;
                order: -1;
            }
            .score-inputs {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            .additional-inputs {
                grid-template-columns: 1fr;
            }
            .submit-btn {
                padding: 0.75rem 2rem;
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="connection-status" id="connectionStatus">?? Verbinde...</div>

    <div class="container">
        <div class="header">
            <a href="javascript:history.back()" class="back-btn">🔙 Zurück</a>
            <h1>?? Match Interface</h1>
            <div class="tournament-info" id="tournamentInfo">Lade Turnierinformationen...</div>
        </div>

        <div class="content">
            <div id="messageContainer"></div>

            <div id="loadingContainer" class="loading">
                <div class="spinner"></div>
                Lade Match-Daten...
            </div>

            <div id="matchContainer" style="display: none;">
                <div class="match-card selected">
                    <div class="match-header">
                        <div class="match-title" id="matchTitle">Match wird geladen...</div>
                        <div class="match-status status-pending" id="matchStatus">Ausstehend</div>
                    </div>

                    <div class="players-section">
                        <div class="player" id="player1Card">
                            <div class="player-name" id="player1Name">Spieler 1</div>
                        </div>
                        <div class="vs-indicator">VS</div>
                        <div class="player" id="player2Card">
                            <div class="player-name" id="player2Name">Spieler 2</div>
                        </div>
                    </div>

                    <div class="score-section">
                        <div class="score-title">Match-Ergebnis eingeben</div>

                        <div class="score-inputs">
                            <div class="score-input-group">
                                <label for="player1Sets">Sets</label>
                                <input type="number" id="player1Sets" class="score-input" min="0" max="10" value="0">
                            </div>
                            <div class="vs-indicator">:</div>
                            <div class="score-input-group">
                                <label for="player2Sets">Sets</label>
                                <input type="number" id="player2Sets" class="score-input" min="0" max="10" value="0">
                            </div>
                        </div>

                        <div class="additional-inputs">
                            <div class="input-group">
                                <label for="player1Legs">Spieler 1 - Legs</label>
                                <input type="number" id="player1Legs" min="0" max="50" value="0">
                            </div>
                            <div class="input-group">
                                <label for="player2Legs">Spieler 2 - Legs</label>
                                <input type="number" id="player2Legs" min="0" max="50" value="0">
                            </div>
                        </div>

                        <div class="input-group" style="margin-top: 1rem;">
                            <label for="notes">Notizen (optional)</label>
                            <textarea id="notes" rows="3" placeholder="Zusätzliche Informationen zum Match..."></textarea>
                        </div>
                    </div>

                    <div class="submit-section">
                        <button class="submit-btn" id="submitBtn" onclick="submitResult()">
                            📤 Ergebnis übertragen
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // URL-Parameter extrahieren
        const urlPath = window.location.pathname;
        const pathParts = urlPath.split('/');
        const tournamentId = pathParts[2];
        const matchId = pathParts[3];

        // Socket.IO Verbindung
        const socket = io();
        let isConnected = false;
        let currentMatch = null;

        // Verbindungsstatus
        socket.on('connect', () => {
            console.log('? Verbunden mit Tournament Hub');
            isConnected = true;
            updateConnectionStatus();
            loadMatchData();

            // Join tournament room für Updates
            if (tournamentId) {
                socket.emit('join-tournament', {
                    tournamentId
                });
            }
        });

        socket.on('disconnect', () => {
            console.log('? Verbindung verloren');
            isConnected = false;
            updateConnectionStatus();
        });

        // Match-Updates via WebSocket
        socket.on('match-result-updated', (data) => {
            if (data.matchId === matchId) {
                console.log('?? Match-Update erhalten:', data);
                showMessage('Match wurde aktualisiert!', 'success');
                loadMatchData();
            }
        });

        // Verbindungsstatus aktualisieren
        function updateConnectionStatus() {
            const statusEl = document.getElementById('connectionStatus');
            if (isConnected) {
                statusEl.textContent = '?? Verbunden';
                statusEl.className = 'connection-status connected';
            } else {
                statusEl.textContent = '?? Getrennt';
                statusEl.className = 'connection-status disconnected';
            }
        }

        // Match-Daten laden
        async function loadMatchData() {
            try {
                // Match-Details laden
                const matchResponse = await fetch(`/api/matches/${tournamentId}/${matchId}`);
                const matchData = await matchResponse.json();

                // Tournament-Details laden
                const tournamentResponse = await fetch(`/api/tournaments/${tournamentId}`);
                const tournamentData = await tournamentResponse.json();

                if (matchData.success && tournamentData.success) {
                    currentMatch = matchData.data;
                    displayMatch(matchData.data, tournamentData.data);
                } else {
                    showError('Match oder Turnier nicht gefunden');
                }
            } catch (error) {
                console.error('? Fehler beim Laden:', error);
                showError('Fehler beim Laden der Match-Daten');
            }
        }

        // Match anzeigen
        function displayMatch(match, tournament) {
            document.getElementById('loadingContainer').style.display = 'none';
            document.getElementById('matchContainer').style.display = 'block';

            // Tournament-Info
            document.getElementById('tournamentInfo').textContent =
                `${tournament.name} | ${tournament.location}`;

            // Match-Details
            document.getElementById('matchTitle').textContent =
                `Match ${match.id || matchId}`;

            document.getElementById('player1Name').textContent =
                (match.player1 && match.player1.name) || match.player1Name || 'Spieler 1';
            document.getElementById('player2Name').textContent =
                (match.player2 && match.player2.name) || match.player2Name || 'Spieler 2';

            // Status aktualisieren
            updateMatchStatus(match.status);

            // Vorhandene Ergebnisse laden (falls vorhanden)
            if (match.player1Sets !== undefined) {
                document.getElementById('player1Sets').value = match.player1Sets;
            }
            if (match.player2Sets !== undefined) {
                document.getElementById('player2Sets').value = match.player2Sets;
            }
            if (match.player1Legs !== undefined) {
                document.getElementById('player1Legs').value = match.player1Legs;
            }
            if (match.player2Legs !== undefined) {
                document.getElementById('player2Legs').value = match.player2Legs;
            }
            if (match.notes) {
                document.getElementById('notes').value = match.notes;
            }

            // Gewinner markieren
            if (match.winner) {
                const winnerCard = match.winner.name === (match.player1 && match.player1.name) ?
                    'player1Card' : 'player2Card';
                document.getElementById(winnerCard).classList.add('winner');
            }
        }

        // Match-Status aktualisieren
        function updateMatchStatus(status) {
            const statusEl = document.getElementById('matchStatus');
            statusEl.classList.remove('status-pending', 'status-active', 'status-completed');

            switch (status) {
                case 'Finished':
                case 'completed':
                    statusEl.textContent = 'Abgeschlossen';
                    statusEl.classList.add('status-completed');
                    break;
                case 'InProgress':
                case 'active':
                    statusEl.textContent = 'Läuft';
                    statusEl.classList.add('status-active');
                    break;
                default:
                    statusEl.textContent = 'Ausstehend';
                    statusEl.classList.add('status-pending');
            }
        }

        // Ergebnis übertragen (NUR WebSocket!)
        async function submitResult() {
            const submitBtn = document.getElementById('submitBtn');

            try {
                submitBtn.disabled = true;
                submitBtn.textContent = '📡 Übertrage...';

                // Eingaben sammeln
                const result = {
                    player1Sets: parseInt(document.getElementById('player1Sets').value) || 0,
                    player2Sets: parseInt(document.getElementById('player2Sets').value) || 0,
                    player1Legs: parseInt(document.getElementById('player1Legs').value) || 0,
                    player2Legs: parseInt(document.getElementById('player2Legs').value) || 0,
                    notes: document.getElementById('notes').value.trim() || null
                };

                // Validierung
                if (result.player1Sets === 0 && result.player2Sets === 0 &&
                    result.player1Legs === 0 && result.player2Legs === 0) {
                    throw new Error('Mindestens ein Ergebnis muss eingegeben werden');
                }

                console.log('🎯 [MATCH-INTERFACE] Submitting match result via WebSocket:', result);

                // NUR WEBSOCKET - KEIN API CALL!
                socket.emit('submit-match-result', {
                    tournamentId: tournamentId,
                    matchId: parseInt(matchId),
                    result: result
                });

                // Warte auf Bestätigung
                socket.once('match-result-submitted', (response) => {
                    console.log('✅ [MATCH-INTERFACE] Match result confirmed:', response);
                    showMessage('🎯 Ergebnis erfolgreich übertragen!', 'success');

                    // Nach kurzer Verzögerung neu laden
                    setTimeout(() => {
                        loadMatchData();
                    }, 2000);

                    submitBtn.disabled = false;
                    submitBtn.textContent = '🎯 Ergebnis übertragen';
                });

                socket.once('match-result-error', (error) => {
                    console.error('❌ [MATCH-INTERFACE] Match result error:', error);
                    showMessage(`❌ Fehler: ${error.error || error.message}`, 'error');

                    submitBtn.disabled = false;
                    submitBtn.textContent = '🎯 Ergebnis übertragen';
                });

            } catch (error) {
                console.error('❌ [MATCH-INTERFACE] Submit error:', error);
                showMessage(`❌ Fehler: ${error.message}`, 'error');

                submitBtn.disabled = false;
                submitBtn.textContent = '🎯 Ergebnis übertragen';
            }
        }

        // Nachrichten anzeigen
        function showMessage(text, type = 'info') {
            const container = document.getElementById('messageContainer');
            const messageEl = document.createElement('div');
            messageEl.className = `${type}-message show`;
            messageEl.textContent = text;

            container.innerHTML = '';
            container.appendChild(messageEl);

            // Nach 5 Sekunden ausblenden
            setTimeout(() => {
                messageEl.classList.remove('show');
                setTimeout(() => container.removeChild(messageEl), 300);
            }, 5000);
        }

        function showError(message) {
            document.getElementById('loadingContainer').style.display = 'none';
            showMessage(message, 'error');
        }

        // Initial laden
        document.addEventListener('DOMContentLoaded', () => {
            if (!tournamentId || !matchId) {
                showError('Ungültige URL: Tournament ID und Match ID erforderlich');
                return;
            }

            updateConnectionStatus();
        });

        // Enter-Taste für Submit
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !document.getElementById('notes').matches(':focus')) {
                submitResult();
            }
        });
    </script>
</body>

</html>
